description: this is plan
parameters:
  path:
    type: string
    default: "."
  parallelism:
    type: integer
    default: 20
  lock_timeout:
    type: string
    default: "5m"
  plans_workspace:
    type: string
    default: /tmp/plans
  out:
    type: string
    default: /tmp/plans/plan.out
steps:
  - run:
      name: Terraform plan
      command: <<include(scripts/plan.sh)>>

  - persist_to_workspace:
      root: << parameters.plans_workspace >>
      paths:
        - "*.*"
